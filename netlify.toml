[build]
  publish = "."

# Global security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "SAMEORIGIN"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; img-src 'self' https: data:; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; script-src 'self' 'unsafe-inline'; connect-src 'self'; base-uri 'self'; form-action 'self'"

# Domain redirect
[[redirects]]
  from = "http://platinumcastles.com/*"
  to = "https://platinumcastles.com/:splat"
  status = 301
  force = true

# Deploy preview overrides
[context.deploy-preview]

  [[context.deploy-preview.headers]]
  for = "/*"
    [context.deploy-preview.headers.values]
      Cache-Control = "no-store"
      X-Robots-Tag = "noindex, nofollow"
